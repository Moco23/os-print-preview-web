<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OŠPRINT STUDIO</title>

    <!-- base css file -->
    <link rel="stylesheet" href="css/base.css" />

    <!-- font-8 icons script -->
    <script
      src="https://kit.fontawesome.com/cfc1a850ba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- main container  -->
    <div class="container">
      <!-- header -->
      <header class="header d-flex flex-column ai-center jc-center">
        <div class="logo-holder">
          <img
            src="/css/imgs/os-logo-orange.svg"
            alt="oš print studio branding logo ond the screen"
          />
        </div>
        <div class="title t-center">
          <h1 class="main-t-color">OŠprint Studio</h1>
          <span class="d-block main-t-color"
            >Kranjčevićeva 16 / 52100 Pula</span
          >
          <span class="d-block main-t-color">Vl. Frane Jelenić</span>
        </div>
      </header>
      <!-- header -->

      <!-- media card -->
      <main class="media-cards">
        <!-- card list -->
        <ul class="card-list d-flex flex-column">
          <!-- items -->
          <li class="list-item bg-black">
            <a
              target="_blank"
              href="https://www.instagram.com/osprintstudio.hr?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
              class="d-flex ai-center jc-center"
            >
              <i class="fa-brands fa-instagram"></i>
              <div class="w-100 d-flex ai-center jc-center">
                <p class="d-inline-block color-white">Instagram</p>
              </div>
            </a>
          </li>
          <li class="list-item bg-black">
            <a
              target="_blank"
              href="https://wa.me/+385976676629"
              class="d-flex ai-center jc-center"
            >
              <i class="fa-brands fa-whatsapp"></i>
              <div class="w-100 d-flex ai-center jc-center">
                <p class="d-inline-block color-white">Whatsapp</p>
              </div>
            </a>
          </li>
          <li class="list-item bg-black">
            <a
              target="_blank"
              href="mailto:studioosprint@gmail.com"
              class="d-flex ai-center jc-center"
            >
              <i class="fa-solid fa-at"></i>
              <div class="w-100 d-flex ai-center jc-center">
                <p class="d-inline-block color-white">Email</p>
              </div>
            </a>
          </li>
          <li class="list-item bg-black">
            <a
              href="tel:+385976676629"
              target="_blank"
              class="d-flex ai-center jc-center"
            >
              <i class="fa-solid fa-phone"></i>
              <div class="w-100 d-flex ai-center jc-center">
                <p class="d-inline-block color-white">Call Us</p>
              </div>
            </a>
          </li>
          <li class="list-item bg-black">
            <!-- kreso igraditi pdf kada bude gotov -->
            <a target="_blank" href="#" class="d-flex ai-center jc-center">
              <i class="fa-solid fa-file-pdf"></i>
              <div class="w-100 d-flex ai-center jc-center">
                <p class="d-inline-block color-white">Our products</p>
              </div>
            </a>
          </li>
          <li class="list-item bg-black">
            <a id="mapLink" href="" class="d-flex ai-center jc-center">
              <i class="fa-solid fa-location-dot"></i>
              <div class="w-100 d-flex ai-center jc-center">
                <p class="d-inline-block color-white">Find Us</p>
              </div>
            </a>
          </li>
          <!-- items -->
        </ul>
        <!-- card list -->
      </main>
      <!-- media card -->

      <!-- review us -->
      <div class="review-us t-center">
        <a
          target="_blank"
          href="#"
          class="main-t-color td-underline tt-uppercase"
        >
          &rarr; Give us review &larr;</a
        >
      </div>
      <!-- review us -->
    </div>
    <!-- main container  -->
    <footer class="d-flex ai-center jc-center secondary-bg-color">
      <p class="color-black">
        ©2024 Markething Digitalna agencija All rights reserved
      </p>
    </footer>
    <!-- map js file -->
    <script src="map.js"></script>
  </body>
</html>
